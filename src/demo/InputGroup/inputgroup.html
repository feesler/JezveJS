<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0">
<title>Jezve JS | Input group</title>
</head>
<body>
<div class="page">
	<div class="page-wrapper">

		<div class="nav-header">
			<h1 class="nav-header__logo"><a href="./index.html">JezveJS</a></h1>
			<div class="nav-header__menu">
			</div>
		</div>

		<div class="page-container">
			<div class="page-content">
				<div class="page-content-wrap">
                    <h2>Input group with text</h2>
                    <section>
                        <div class="input-group">
                            <input class="input-group__input stretch-input amount-input" type="text" autocomplete="off">
                            <div class="input-group__text">.00</div>
                        </div>

                        <div class="input-group">
                            <div class="input-group__text">$</div>
                            <input class="input-group__input stretch-input amount-input" type="text" autocomplete="off">
                        </div>

                        <div class="input-group">
                            <div class="input-group__text">$</div>
                            <input class="input-group__input stretch-input amount-input" type="text" autocomplete="off">
                            <div class="input-group__text">.00</div>
                        </div>

                        <div class="input-group">
                            <div class="input-group__text">€</div>
                            <div class="input-group__text">$</div>
                            <input class="input-group__input stretch-input amount-input" type="text" autocomplete="off">
                            <div class="input-group__text">.00</div>
                            <div class="input-group__text">$</div>
                        </div>
                    </section>

                    <h2>Input group with button</h2>
                    <section>
                        <div class="input-group">
                            <input class="input-group__input stretch-input amount-input" type="text" autocomplete="off">
                            <button class="input-group__btn" type="button">
                                <div class="input-group__btn-title">.00</div>
                            </button>
                        </div>

                        <div class="input-group">
                            <button class="input-group__btn" type="button">
                                <div class="input-group__btn-title">$</div>
                            </button>
                            <input class="input-group__input stretch-input amount-input" type="text" autocomplete="off">
                        </div>

                        <div class="input-group">
                            <button class="input-group__btn" type="button">
                                <div class="input-group__btn-title">$</div>
                            </button>
                            <input class="input-group__input stretch-input amount-input" type="text" autocomplete="off">
                            <button class="input-group__btn" type="button">
                                <div class="input-group__btn-title">.00</div>
                            </button>
                        </div>

                        <div class="input-group">
                            <button class="input-group__btn" type="button">
                                <div class="input-group__btn-title">$</div>
                            </button>
                            <button class="input-group__btn" type="button">
                                <div class="input-group__btn-title">€</div>
                            </button>
                            <input class="input-group__input stretch-input amount-input" type="text" autocomplete="off">
                            <button class="input-group__btn" type="button">
                                <div class="input-group__btn-title">.00</div>
                            </button>
                            <button class="input-group__btn" type="button">
                                <div class="input-group__btn-title">$</div>
                            </button>
                        </div>
                    </section>

                    <h2>Input group with multiple inputs</h2>
                    <section>
                        <div class="input-group">
                            <div class="input-group__text">Login</div>
                            <input class="input-group__input stretch-input amount-input" type="text" autocomplete="off">
                            <div class="input-group__text">Password</div>
                            <input class="input-group__input stretch-input amount-input" type="text" autocomplete="off">
                            <button class="input-group__btn" type="button">
                                <div class="input-group__btn-title">Submit</div>
                            </button>
                        </div>
                    </section>

                    <h2>Input group with inner button</h2>
                    <section>
                        <div class="input-group">
                            <input class="input-group__input stretch-input amount-input" type="text" autocomplete="off">
                            <button class="input-group__inner-btn" type="button">
                                <svg class="input-group__inner-btn__icon" viewBox="0 0 14 14">
                                    <use xlink:href="#close-icon"></use>
                                </svg>
                            </button>
                            <button class="input-group__btn" type="button">
                                <div class="input-group__btn-title">.00</div>
                            </button>
                        </div>

                        <div class="input-group">
                            <button class="input-group__inner-btn" type="button">
                                <svg class="input-group__inner-btn__icon" viewBox="0 0 14 14">
                                    <use xlink:href="#close-icon"></use>
                                </svg>
                            </button>
                            <button class="input-group__inner-btn" type="button">
                                <svg class="input-group__inner-btn__icon" viewBox="0 0 14 14">
                                    <use xlink:href="#close-icon"></use>
                                </svg>
                            </button>
                            <input class="input-group__input stretch-input amount-input" type="text" autocomplete="off">
                            <button class="input-group__btn" type="button">
                                <div class="input-group__btn-title">.00</div>
                            </button>
                        </div>
                    </section>

                    <h2>Input group with disabled buttons</h2>
                    <section>
                        <div class="input-group">
                            <input class="input-group__input stretch-input amount-input" type="text" autocomplete="off">
                            <button class="input-group__inner-btn" type="button" disabled>
                                <svg class="input-group__inner-btn__icon" viewBox="0 0 14 14">
                                    <use xlink:href="#close-icon"></use>
                                </svg>
                            </button>
                            <button class="input-group__btn" type="button" disabled>
                                <div class="input-group__btn-title">.00</div>
                            </button>
                        </div>
                    </section>
				</div>
			</div>
		</div>
	</div>
</div>

<svg width="0" height="0" display="none" xmlns="http://www.w3.org/2000/svg">
    <symbol id="close-icon" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
        <path d="M 1.1415,2.4266 5.7838,7 1.1415,11.5356 2.4644,12.8585 7,8.2162 11.5734,12.8585 12.8585,11.5356 8.2162,7 12.8585,2.4266 11.5734,1.1415 7,5.7838 2.4644,1.1415 Z" stroke-linejoin="round" stroke-width=".2"></path>
    </symbol>
</svg>
</body>
</html>
