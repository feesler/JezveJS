<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0">
<title>Jezve JS | Date Picker component</title>
</head>
<body>
<div class="page">
	<div class="page-wrapper">

		<div class="nav-header">
			<h1 class="nav-header__logo"><a href="./index.html">JezveJS</a></h1>
			<div class="nav-header__menu">
			</div>
		</div>

		<div class="page-container">
			<div class="page-content">
				<div class="page-content-wrap">

	<h2>Standard date picker control with animation</h2>
	<section>
		<input id="dateinp" type="text">
		<div id="calendar"></div>
	</section>

	<h2>Drop down date picker control</h2>
	<section>
        <div id="dategroup2" class="dp-input-group">
		    <input id="dateinp2" type="text">
            <input id="calbtn2" class="btn" type="button" value="show">
        </div>
		<div id="calendar2"></div>
	</section>

	<h2>Range select</h2>
	<section>
        <div id="dategroup3" class="dp-input-group">
		    <input id="rangeinp" type="text">
            <input id="calbtn3" class="btn" type="button" value="show">
        </div>
		<div id="calendar3"></div>
	</section>

	<h2>Callbacks</h2>
	<section>
		<div><span id="statustext">Waiting</span></div>
		<div id="dategroup4" class="dp-input-group">
			<input id="cbinp" type="text">
            <input id="calbtn4" class="btn" type="button" value="show">
		</div>
		<div id="calendar4"></div>
	</section>

	<h2>setSelection() method test</h2>
	<section>
        <div id="dategroup5" class="dp-input-group">
		    <input id="rangeinp2" type="text">
            <input id="calbtn5" class="btn" type="button" value="show calendar">
        </div>
		<div id="calendar5"></div>
	</section>

	<h2>Locale</h2>
    <section class="locales-container">
        <div class="locales-item">
            <h3>en-US</h3>
            <div id="calendar6"></div>
        </div>
        <div class="locales-item">
            <h3>fr</h3>
            <div id="calendar7"></div>
        </div>
        <div class="locales-item">
            <h3>ru</h3>
            <div id="calendar8"></div>
        </div>
    </section>

				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
