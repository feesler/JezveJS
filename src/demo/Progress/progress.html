<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0">
<title>Jezve JS | Progress component</title>
</head>
<body>
<div class="page">
	<div class="page-wrapper">

		<div class="nav-header">
			<h1 class="nav-header__logo"><a href="./index.html">JezveJS</a></h1>
			<div class="nav-header__menu">
			</div>
		</div>

		<div class="page-container">
			<div class="page-content">
				<div class="page-content-wrap">

	<h1>Progress</h1>

	<h2>Default</h2>
    <section>
        <div id="defaultProgress"></div>
        <div class="section-controls">
            <button id="set0Btn" class="btn" type="button">0%</button>
            <button id="set50Btn" class="btn" type="button">50%</button>
            <button id="set100Btn" class="btn" type="button">100%</button>
        </div>
    </section>

	<h2>Different styles</h2>
    <section>
        <div id="styledProgress"></div>
    </section>

	<h1>Indeterminate Progress</h1>

	<h2>300px width, 3 sec</h2>
    <section>
        <div id="prwrap"></div>
        <div class="section-controls">
            <button id="toggleBtn" class="btn" type="button">Start</button>
        </div>
    </section>

	<h2>600px width, 5 sec</h2>
    <section>
    	<div id="prwrap2"></div>
    </section>

	<h2>Circles style</h2>
    <section>
	    <div id="prwrap3"></div>
    </section>

	<h1>Spinner</h1>
    <section>
        <div id="spinnerContainer"></div>
    </section>

				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
