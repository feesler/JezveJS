                <div class="page-content">
                    <div class="page-content-wrap">
                        <h1>DateInput</h1>

                        <h2>Default settings</h2>
                        <section>
                            <form id="dateForm">
                                <input id="dateinput" class="inp" type="text" value="01.02.3456">
                                <input type="submit" hidden value="Submit">
                            </form>
                            <div id="inputStatus"></div>
                            <div id="formStatus"></div>
                        </section>

                        <h2>Placeholder</h2>
                        <section>
                            <input id="dateInputPh" class="inp" type="text">
                        </section>

                        <h2>Date input locales</h2>
                        <section class="locales-container">
                            <div class="locales-item">
                                <h3>en-US</h3>
                                <input id="usDateInput" class="inp" type="text">
                            </div>
                            <div class="locales-item">
                                <h3>ko-KR</h3>
                                <input id="koDateInput" class="inp" type="text">
                            </div>
                            <div class="locales-item">
                                <h3>ru-RU</h3>
                                <input id="ruDateInput" class="inp" type="text">
