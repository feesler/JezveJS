<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0">
    <title>Jezve JS | Link Menu</title>
</head>

<body>
    <div class="page">
        <div class="page-wrapper">

            <div class="nav-header">
                <button class="nav-toggle-btn">
                    <svg class="nav-toggle-icon" version="1.1" viewBox="0 4 20 12" xmlns="http://www.w3.org/2000/svg">
                        <path d="m2 4h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                        <path d="m2 9h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                        <path d="m2 14h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                    </svg>
                </button>

                <h1 class="nav-header__logo"><a href="./index.html">JezveJS</a></h1>
                <div id="version" class="nav-header__version"></div>
            </div>

            <div class="page-container">
                <div class="page-content">
                    <main class="page-content-wrap">
                        <h1>Link Menu</h1>

                        <div class="toc-menu">
                            <label for="showTocCheck">Table of contents</label>
                            <input id="showTocCheck" class="toc-menu-check" type="checkbox">
                            <ul>
                                <li><a href="#parse">Default settings</a></li>
                                <li><a href="#single">Single select with icons</a></li>
                                <li><a href="#allowActiveLink">'allowActiveLink' option</a></li>
                            </ul>
                        </div>

                        <div class="content-container">
                            <h2 id="parse">Parse multiple select component</h2>
                            <section>
                                <div id="parsed" class="link-menu" multiple>
                                    <a class="link-menu-item" href="#">
                                        <span class="link-menu-item__title">Show all</span>
                                    </a>
                                    <label class="checkbox link-menu-item" data-value="1">
                                        <input type="checkbox">
                                        <span class="checkbox__check"><svg class="checkbox__icon">
                                                <use xlink:href="#check"></use>
                                            </svg></span>
                                        <span class="checkbox__label">
                                            <a href="#first">
                                                <span class="link-menu-item__title">First</span>
                                            </a>
                                        </span>
                                    </label>
                                    <label class="checkbox link-menu-item" data-value="2">
                                        <input type="checkbox">
                                        <span class="checkbox__check"><svg class="checkbox__icon">
                                                <use xlink:href="#check"></use>
                                            </svg></span>
                                        <span class="checkbox__label">
                                            <a href="#second">
                                                <span class="link-menu-item__title">Second</span>
                                            </a>
                                        </span>
                                    </label>
                                    <label class="checkbox link-menu-item" data-value="3">
                                        <input type="checkbox">
                                        <span class="checkbox__check"><svg class="checkbox__icon">
                                                <use xlink:href="#check"></use>
                                            </svg></span>
                                        <span class="checkbox__label">
                                            <a href="#third">
                                                <span class="link-menu-item__title">Third</span>
                                            </a>
                                        </span>
                                    </label>
                                    <label class="checkbox link-menu-item" data-value="4">
                                        <input type="checkbox">
                                        <span class="checkbox__check"><svg class="checkbox__icon">
                                                <use xlink:href="#check"></use>
                                            </svg></span>
                                        <span class="checkbox__label">
                                            <a href="#fourth">
                                                <span class="link-menu-item__title">Fourth</span>
                                            </a>
                                        </span>
                                    </label>
                                </div>
                                <div class="section-controls logs-container">
                                    <label>Events log</label>
                                    <textarea id="eventsLog"></textarea>
                                </div>
                            </section>

                            <h2 id="single">Single select with icons</h2>
                            <section>
                                <div id="dynamic"></div>
                            </section>

                            <h2 id="allowActiveLink">'allowActiveLink' option</h2>
                            <section>
                                <div id="dynamicMulti"></div>
                                <div class="section-controls">
                                    <button id="toggleEnableBtn" class="btn action-btn" type="button">Disable</button>
                                </div>
                            </section>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <svg width="0" height="0" display="none" xmlns="http://www.w3.org/2000/svg">
        <symbol id="check" viewBox="0 0 9.2604 9.2604">
            <path
                d="M1.08 4.93a.28.28 0 000 .4l2.35 2.34c.1.11.29.11.4 0l4.59-4.59a.28.28 0 000-.4l-.6-.6a.28.28 0 00-.4 0l-3.8 3.8-1.54-1.55a.28.28 0 00-.4 0z" />
        </symbol>

        <symbol id="plus" viewBox="0 0 24 24">
            <path d="m11 4v7h-7v2l7 1e-4v7h2v-7l7-1e-4v-2h-7v-7l-2-1e-5z" />
        </symbol>

        <symbol id="update" viewBox="0 0 24 24">
            <path d="m6.0243 14.357-1.8944 5.5228 5.5984-1.781z" />
            <path d="m7.1253 13.283 6.9499-7.0522 3.6506 3.6884-6.9388 7.0788z" />
            <path d="m15.095 5.2111 2.0031-2.041 3.7418 3.7418-2.041 2.0409z" />
        </symbol>

        <symbol id="del" viewBox="0 0 24 24">
            <path
                d="m6.0173 5.9912 11.975-1e-4c1.146.0135 2.0016.9822 1.9944 1.9832h-15.963c.00195-1.1416.73632-1.9854 1.9944-1.9831z" />
            <rect x="9.9683" y="3.9965" width="3.9931" height=".96273" />
            <path
                d="m5.9642 8.9902v11.023h12.055v-11.023zm2.0099 2.0098h2.021v7.0035h-2.021zm3.0259 0h2.0366v7.0035h-2.0366zm2.9882 0h2.021l-1e-4 7.0035h-2.0209z" />
        </symbol>
    </svg>
</body>

</html>
