<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0">
    <title>Jezve JS | Paginator</title>
</head>

<body>
    <div class="page">
        <div class="page-wrapper">

            <div class="nav-header">
                <button class="nav-toggle-btn">
                    <svg class="nav-toggle-icon" version="1.1" viewBox="0 4 20 12" xmlns="http://www.w3.org/2000/svg">
                        <path d="m2 4h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                        <path d="m2 9h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                        <path d="m2 14h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                    </svg>
                </button>

                <h1 class="nav-header__logo"><a href="./index.html">JezveJS</a></h1>
                <div id="version" class="nav-header__version"></div>
            </div>

            <div class="page-container">
                <div class="page-content">
                    <main class="page-content-wrap">
                        <h1>Paginator</h1>

                        <div class="content-container">
                            <h2 id="default">Default settings</h2>
                            <section id="defaultContainer"></section>

                            <h2 id="styled">Styled</h2>
                            <section id="styledContainer"></section>

                            <h2 id="arrows">Arrows</h2>
                            <section id="arrowsContainer"></section>

                            <h2 id="activeLink">Allow active link</h2>
                            <section id="activeLinkContainer"></section>

                            <h2 id="customUrl">Custom URL and page parameter</h2>
                            <section id="customUrlContainer"></section>

                            <h2 id="noUrl">No URL</h2>
                            <section id="noUrlContainer"></section>

                            <h2 id="callbacks">Callbacks</h2>
                            <section>
                                <div id="handlerContainer"></div>
                                <div id="handlerStatus"></div>
                            </section>

                            <h2 id="parse">Parse component</h2>
                            <section>
                                <div id="prerenderedPaginator" class="paginator">
                                    <span class="paginator-item paginator-arrow" disabled></span>
                                    <span class="paginator-item paginator-item__active" data-page="1">1</span>
                                    <a class="paginator-item" data-page="2">2</a>
                                    <a class="paginator-item" data-page="3">3</a>
                                    <a class="paginator-item" data-page="4">4</a>
                                    <span class="paginator-item">...</span>
                                    <a class="paginator-item" data-page="100">100</a>
                                    <span class="paginator-item paginator-arrow" data-page="2"></span>
                                </div>
                            </section>

                            <h2 id="showSingleItem">showSingleItem: true</h2>
                            <section>
                                <div id="showSingleContainer"></div>
                            </section>

                            <h2 id="hideSingleItem">showSingleItem: false</h2>
                            <section>
                                <div id="hideSingleContainer"></div>
                            </section>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
