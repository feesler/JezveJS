<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0">
    <title>Jezve JS | Decimal input</title>
</head>

<body>
    <div class="page">
        <div class="page-wrapper">

            <div class="nav-header">
                <button class="nav-toggle-btn">
                    <svg class="nav-toggle-icon" version="1.1" viewBox="0 4 20 12" xmlns="http://www.w3.org/2000/svg">
                        <path d="m2 4h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                        <path d="m2 9h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                        <path d="m2 14h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                    </svg>
                </button>

                <h1 class="nav-header__logo"><a href="./index.html">JezveJS</a></h1>
                <div id="version" class="nav-header__version"></div>
            </div>

            <div class="page-container">
                <div class="page-content">
                    <main class="page-content-wrap">
                        <h1>DecimalInput</h1>

                        <div class="toc-menu">
                            <label for="showTocCheck">Table of contents</label>
                            <input id="showTocCheck" class="toc-menu-check" type="checkbox">
                            <ul>
                                <li><a href="#default">Default settings</a></li>
                                <li><a href="#limit">Limit digits</a></li>
                                <li><a href="#integer">Integer</a></li>
                                <li><a href="#positive">Disable negative values</a></li>
                                <li><a href="#leadzero">Multiple leading zeros</a></li>
                            </ul>
                        </div>

                        <div class="content-container">
                            <h2 id="default">Default settings</h2>
                            <section>
                                <form id="decForm">
                                    <input id="decInput" class="input" name="decvalue" type="text">
                                    <input type="submit" hidden value="Submit">
                                </form>
                                <div id="formStatus"></div>
                            </section>

                            <h2 id="limit">Limit digits after decimal point to 3</h2>
                            <section>
                                <input id="decInputDigits" class="input" type="text">
                            </section>

                            <h2 id="integer">Limit digits after decimal point to 0</h2>
                            <section>
                                <input id="decInputInteger" class="input" type="text">
                            </section>

                            <h2 id="positive">Disable negative values</h2>
                            <section>
                                <input id="decInputPositive" class="input" type="text">
                            </section>

                            <h2 id="leadzero">Allow multiple leading zeros</h2>
                            <section>
                                <input id="decInputZeros" class="input" type="text">
                            </section>

                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
