<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0">
    <title>Jezve JS | Switch</title>
</head>

<body>
    <div class="page">
        <div class="page-wrapper">

            <div class="nav-header">
                <button class="nav-toggle-btn">
                    <svg class="nav-toggle-icon" version="1.1" viewBox="0 4 20 12" xmlns="http://www.w3.org/2000/svg">
                        <path d="m2 4h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                        <path d="m2 9h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                        <path d="m2 14h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                    </svg>
                </button>

                <h1 class="nav-header__logo"><a href="./index.html">JezveJS</a></h1>
                <div id="version" class="nav-header__version"></div>
            </div>

            <div class="page-container">
                <div class="page-content">
                    <main class="page-content-wrap">
                        <h1>Switch</h1>

                        <div class="toc-menu">
                            <label for="showTocCheck">Table of contents</label>
                            <input id="showTocCheck" class="toc-menu-check" type="checkbox">
                            <ul>
                                <li><a href="#parse">Parse component</a></li>
                                <li><a href="#create">Create component</a></li>
                                <li><a href="#large">Large</a></li>
                            </ul>
                        </div>

                        <div class="content-container">
                            <h2 id="parse">Parse component</h2>
                            <section>
                                <label id="defaultSwitch" class="switch">
                                    <input type="checkbox" checked>
                                    <div class="switch-slider"></div>
                                </label>
                            </section>

                            <h2 id="create">Create component with className option</h2>
                            <section>
                                <form id="dynamicContainer"></form>
                                <div class="section-controls">
                                    <button id="checkBtn" class="btn action-btn" type="button">Check</button>
                                    <button id="uncheckBtn" class="btn action-btn" type="button">Uncheck</button>
                                    <button id="toggleBtn" class="btn action-btn" type="button">Toggle</button>
                                    <button id="enableBtn" class="btn action-btn" type="button">Enable</button>
                                    <button id="disableBtn" class="btn action-btn" type="button">Disable</button>
                                </div>
                                <div class="section-controls">
                                    <button id="changePropBtn" class="btn action-btn" type="button">Change
                                        property</button>
                                    <button id="resetBtn" class="btn action-btn" type="button">Reset form</button>
                                </div>
                            </section>

                            <h2 id="large">Large</h2>
                            <section id="largeContainer"></section>

                            <div class="logs-container">
                                <label>Events log</label>
                                <textarea id="eventsLog"></textarea>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
