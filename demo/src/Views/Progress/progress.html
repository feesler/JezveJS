<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0">
    <title>Jezve JS | Progress component</title>
</head>

<body>
    <div class="page">
        <div class="page-wrapper">

            <div class="nav-header">
                <button class="nav-toggle-btn">
                    <svg class="nav-toggle-icon" version="1.1" viewBox="0 4 20 12" xmlns="http://www.w3.org/2000/svg">
                        <path d="m2 4h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                        <path d="m2 9h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                        <path d="m2 14h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                    </svg>
                </button>

                <h1 class="nav-header__logo"><a href="./index.html">JezveJS</a></h1>
                <div id="version" class="nav-header__version"></div>
            </div>

            <div class="page-container">
                <div class="page-content">
                    <main class="page-content-wrap">
                        <h1>Progress</h1>

                        <div class="content-container">
                            <h2 id="progressDefault">Default settings</h2>
                            <section>
                                <div id="defaultProgress"></div>
                                <div class="section-controls">
                                    <button id="set0Btn" class="btn action-btn" type="button">0%</button>
                                    <button id="set50Btn" class="btn action-btn" type="button">50%</button>
                                    <button id="set100Btn" class="btn action-btn" type="button">100%</button>
                                </div>
                            </section>

                            <h2 id="progressStyled">Styled</h2>
                            <section>
                                <div id="styledProgress"></div>
                            </section>

                            <h1>IndetermProgress</h1>

                            <h2 id="indeterm300">300px width, 3 sec</h2>
                            <section>
                                <div id="prwrap"></div>
                                <div class="section-controls">
                                    <button id="toggleBtn" class="btn action-btn" type="button">Start</button>
                                </div>
                            </section>

                            <h2 id="indeterm600">600px width, 5 sec</h2>
                            <section>
                                <div id="prwrap2"></div>
                            </section>

                            <h2 id="indetermStyled">Styled</h2>
                            <section>
                                <div id="prwrap3"></div>
                            </section>

                            <h1>Spinner</h1>

                            <h2 id="spinnerDefault">Default settings</h2>
                            <section>
                                <div id="spinnerContainer"></div>
                            </section>

                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
