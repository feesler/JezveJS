<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0">
    <title>Jezve JS | Input group</title>
</head>

<body>
    <div class="page">
        <div class="page-wrapper">

            <div class="nav-header">
                <button class="nav-toggle-btn">
                    <svg class="nav-toggle-icon" version="1.1" viewBox="0 4 20 12" xmlns="http://www.w3.org/2000/svg">
                        <path d="m2 4h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                        <path d="m2 9h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                        <path d="m2 14h16c.554 0 1 .446 1 1s-.446 1-1 1h-16c-.554 0-1-.446-1-1s.446-1 1-1z" />
                    </svg>
                </button>

                <h1 class="nav-header__logo"><a href="./index.html">JezveJS</a></h1>
                <div id="version" class="nav-header__version"></div>
            </div>

            <div class="page-container">
                <div class="page-content">
                    <main class="page-content-wrap">
                        <h1>InputGroup</h1>

                        <div class="content-container">
                            <h2 id="text">Input group with text</h2>
                            <section>
                                <div class="input-group">
                                    <input class="input input-group__input stretch-input amount-input" type="text"
                                        placeholder="Input value" autocomplete="off">
                                    <div class="input-group__text">.00</div>
                                </div>

                                <div class="input-group">
                                    <div class="input-group__text">$</div>
                                    <input class="input input-group__input stretch-input amount-input" type="text"
                                        value="1000.00" placeholder="Input value" autocomplete="off">
                                </div>

                                <div class="input-group">
                                    <div class="input-group__text">$</div>
                                    <input class="input input-group__input stretch-input amount-input" type="text"
                                        autocomplete="off">
                                    <div class="input-group__text">.00</div>
                                </div>

                                <div class="input-group">
                                    <div class="input-group__text">€</div>
                                    <div class="input-group__text">$</div>
                                    <input class="input input-group__input stretch-input amount-input" type="text"
                                        autocomplete="off">
                                    <div class="input-group__text">.00</div>
                                    <div class="input-group__text">$</div>
                                </div>
                            </section>

                            <h2 id="button">Input group with button</h2>
                            <section>
                                <div class="input-group">
                                    <input class="input input-group__input stretch-input amount-input" type="text"
                                        placeholder="Input value" autocomplete="off">
                                    <button class="btn input-group__btn" type="button">
                                        <div class="input-group__btn-title">.00</div>
                                    </button>
                                </div>

                                <div class="input-group">
                                    <button class="btn input-group__btn" type="button">
                                        <div class="input-group__btn-title">$</div>
                                    </button>
                                    <input class="input input-group__input stretch-input amount-input" type="text"
                                        value="1000.00" placeholder="Input value" autocomplete="off">
                                </div>

                                <div class="input-group">
                                    <button class="btn input-group__btn" type="button">
                                        <div class="input-group__btn-title">$</div>
                                    </button>
                                    <input class="input input-group__input stretch-input amount-input" type="text"
                                        autocomplete="off">
                                    <button class="btn input-group__btn" type="button">
                                        <div class="input-group__btn-title">.00</div>
                                    </button>
                                </div>

                                <div class="input-group">
                                    <button class="btn input-group__btn" type="button">
                                        <div class="input-group__btn-title">$</div>
                                    </button>
                                    <button class="btn input-group__btn" type="button">
                                        <div class="input-group__btn-title">€</div>
                                    </button>
                                    <input class="input input-group__input stretch-input amount-input" type="text"
                                        autocomplete="off">
                                    <button class="btn input-group__btn" type="button">
                                        <div class="input-group__btn-title">.00</div>
                                    </button>
                                    <button class="btn input-group__btn" type="button">
                                        <div class="input-group__btn-title">$</div>
                                    </button>
                                </div>
                            </section>

                            <h2 id="multipleInputs">Multiple inputs</h2>
                            <section>
                                <div class="input-group">
                                    <div class="input-group__text">Login</div>
                                    <input class="input input-group__input stretch-input amount-input" type="text"
                                        autocomplete="off">
                                    <div class="input-group__text">Password</div>
                                    <input class="input input-group__input stretch-input amount-input" type="text"
                                        autocomplete="off">
                                    <button class="btn input-group__btn" type="button">
                                        <div class="input-group__btn-title">Submit</div>
                                    </button>
                                </div>
                            </section>

                            <h2 id="innerButton">Inner buttons</h2>
                            <section>
                                <div class="input-group">
                                    <input class="input input-group__input stretch-input amount-input" type="text"
                                        autocomplete="off">
                                    <button class="btn input-group__inner-btn" type="button">
                                        <svg class="btn__icon">
                                            <use xlink:href="#close-icon"></use>
                                        </svg>
                                    </button>
                                    <button class="btn input-group__btn" type="button">
                                        <div class="input-group__btn-title">.00</div>
                                    </button>
                                </div>
                            </section>

                            <h2 id="outerContainer">Input outer container</h2>
                            <section>
                                <div class="input-group input-group__input-outer">
                                    <button class="btn input-group__inner-btn search-btn" type="button">
                                        <svg class="btn__icon">
                                            <use xlink:href="#search"></use>
                                        </svg>
                                    </button>
                                    <input class="input input-group__input stretch-input" type="text"
                                        autocomplete="off">
                                    <button class="btn input-group__inner-btn" type="button">
                                        <svg class="btn__icon">
                                            <use xlink:href="#close-icon"></use>
                                        </svg>
                                    </button>
                                </div>

                                <div class="input-group">
                                    <div class="input-group__input-outer">
                                        <input class="input input-group__input stretch-input amount-input" type="text"
                                            autocomplete="off">
                                        <button class="btn input-group__inner-btn" type="button">
                                            <svg class="btn__icon">
                                                <use xlink:href="#close-icon"></use>
                                            </svg>
                                        </button>
                                    </div>
                                    <button class="btn input-group__btn" type="button">
                                        <div class="input-group__btn-title">.00</div>
                                    </button>
                                </div>

                                <div class="input-group">
                                    <div class="input-group__input-outer">
                                        <button class="btn input-group__inner-btn search-btn" type="button">
                                            <svg class="btn__icon">
                                                <use xlink:href="#search"></use>
                                            </svg>
                                        </button>
                                        <button class="btn input-group__inner-btn" type="button">
                                            <svg class="btn__icon">
                                                <use xlink:href="#close-icon"></use>
                                            </svg>
                                        </button>
                                        <input class="input input-group__input stretch-input amount-input" type="text"
                                            autocomplete="off">
                                    </div>
                                    <button class="btn input-group__btn" type="button">
                                        <div class="input-group__btn-title">.00</div>
                                    </button>
                                </div>
                            </section>

                            <h2 id="disabled">Disabled</h2>
                            <section>
                                <div class="input-group">
                                    <input class="input input-group__input stretch-input amount-input" type="text"
                                        disabled>
                                    <button class="btn input-group__inner-btn" type="button" disabled>
                                        <svg class="btn__icon">
                                            <use xlink:href="#close-icon"></use>
                                        </svg>
                                    </button>
                                    <button class="btn input-group__btn" type="button" disabled>
                                        <div class="input-group__btn-title">.00</div>
                                    </button>
                                </div>
                            </section>

                            <h2 id="create">Create input group</h2>
                            <section id="dynContainer">
                            </section>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <svg width="0" height="0" display="none" xmlns="http://www.w3.org/2000/svg">
        <symbol id="search" viewBox="0 0 24 24">
            <g transform="translate(-4 -4)">
                <path
                    d="m13.006 7.8004c-1.3248 0-2.6496.53709-3.6522 1.5397-2.041 2.0409-2.041 5.3351 0 7.376 2.0051 2.041 5.2993 2.041 7.3402 0 2.041-2.0409 2.041-5.3351 0-7.376-1.0025-1.0026-2.3632-1.5397-3.688-1.5397zm0 1.6646c.931 0 1.8086.35806 2.4889 1.0384 1.4323 1.4322 1.4323 3.6172 0 5.0136-1.3964 1.3964-3.5813 1.3964-5.0136 0-1.3964-1.3964-1.3964-3.5814 0-5.0136.7161-.68032 1.5938-1.0384 2.5247-1.0384z"
                    fill-rule="evenodd" />
                <path d="m15.834 17.003 1.1816-1.1458 7.1612 6.9105-1.4322 1.4323z" />
            </g>
        </symbol>

        <symbol id="close-icon" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M 1.1415,2.4266 5.7838,7 1.1415,11.5356 2.4644,12.8585 7,8.2162 11.5734,12.8585 12.8585,11.5356 8.2162,7 12.8585,2.4266 11.5734,1.1415 7,5.7838 2.4644,1.1415 Z"
                stroke-linejoin="round" stroke-width=".2"></path>
        </symbol>
    </svg>
</body>

</html>
