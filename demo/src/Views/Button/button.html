<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1,user-scalable=0">
    <title>Jezve JS | Button</title>
</head>

<body>
    <div class="page">
        <div class="page-wrapper">
            <div class="page-container">
                <div class="page-content">
                    <main class="page-content-wrap">
                        <h1>Button</h1>

                        <div class="content-container">
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <div hidden>
        <input id="inputBtn" class="btn" type="button" value="Input">

        <button id="createBtn" class="btn" type="button">
            <svg class="btn__icon" viewBox="0 0 24 24">
                <path d="m11 4v7h-7v2l7 1e-4v7h2v-7l7-1e-4v-2h-7v-7l-2-1e-5z" />
            </svg>
            <span class="btn__content">Create</span>
        </button>

        <button id="updateBtn" class="btn" type="button">
            <svg class="btn__icon" viewBox="0 0 24 24">
                <use href="#update" />
            </svg>
            <span class="btn__content">Update</span>
        </button>

        <div id="deleteBtn" class="btn">
            <svg class="btn__icon" version="1.1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <use href="#del" />
            </svg>
            <span class="btn__content">Delete</span>
        </div>
    </div>

    <svg width="0" height="0" display="none" xmlns="http://www.w3.org/2000/svg">
        <symbol id="plus" viewBox="0 0 24 24">
            <path d="m11 4v7h-7v2l7 1e-4v7h2v-7l7-1e-4v-2h-7v-7l-2-1e-5z" />
        </symbol>

        <symbol id="update" viewBox="0 0 24 24">
            <path
                d="m17.1 3.17-2 2.04 3.7 3.74 2.04-2.04-3.74-3.74zm-3.02 3.06-6.95 7.05 3.66 3.71 6.94-7.08-3.65-3.69zm-8.05 8.13-1.89 5.52 5.6-1.78-3.71-3.74z" />
        </symbol>

        <symbol id="del" viewBox="0 0 24 24">
            <path
                d="m9.97 4v.963h3.99v-.963h-3.99zm-3.95 1.99c-1.26-.0023-1.99.843-1.99 1.98h16c.0072-1-.848-1.97-1.99-1.98h-12zm-.0527 3v11h12.1v-11h-12.1zm2.01 2.01h2.02v7h-2.02v-7zm3.03 0h2.04v7h-2.04v-7zm2.99 0h2.02v7h-2.02v-7z" />
        </symbol>

        <symbol id="calendar-icon" viewBox="0 0 24 24">
            <path d="m3.01 3.99v16h18v-16zm.992 2.02h16v13h-16z" />
            <path
                d="m8 7v2.02h2.02v-2.02h-2.02zm3.01 0v2.02h1.98v-2.02h-1.98zm2.98 0v2.02h2.02v-2.02h-2.02zm3.01.00977v2.01h2.02v-2.01h-2.02zm-12 3v1.98h2.02v-1.98h-2.02zm3.01 0v1.98h2.02v-1.98h-2.02zm3.01 0v1.98h1.98v-1.98h-1.98zm2.98 0v1.98h2.02v-1.98h-2.02zm3.01.00781v1.97h2.02v-1.97h-2.02zm-12 2.96v2.02h2.02v-2.02h-2.02zm3.01 0v2.02h2.02v-2.02h-2.02zm3.01 0v2.02h1.98v-2.02h-1.98zm2.98 0v2.02h2.02v-2.02h-2.02zm3.01.043v1.97h2.02v-1.97h-2.02zm-12 2.96v2.02h2.02v-2.02h-2.02zm3.01 0v2.02h2.02v-2.02h-2.02zm3.01 0v2.02h1.98v-2.02h-1.98zm2.98 0v2.02h2.02v-2.02h-2.02z" />
        </symbol>
    </svg>
</body>

</html>
