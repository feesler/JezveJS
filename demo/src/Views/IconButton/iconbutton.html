    <title>Jezve JS | Icon Button</title>

<body>
    <div class="page">
        <div class="page-wrapper">

            <div class="nav-header">
                <button class="nav-toggle-btn">
                    <svg class="nav-toggle-icon" version="1.1" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

            <div class="page-container">
                <div class="page-content">
                    <div class="page-content-wrap">
                        <h1>Icon Button</h1>

                        <h2>Parse component from DOM</h2>
                        <section>
                            <div class="buttons-list">
                                <button id="createBtn" class="iconbutton" type="button">
                                    <span class="iconbutton__icon">
                                        <svg class="iconbutton__icon-content" version="1.1" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="m11 4v7h-7v2l7 1e-4v7h2v-7l7-1e-4v-2h-7v-7l-2-1e-5z" />
                                        </svg>
                                    </span>
                                    <span class="iconbutton__content">
                                        <span>Create</span>
                                    </span>
                                </button>

                                <button id="updateBtn" class="iconbutton" type="button">
                                    <span class="iconbutton__icon">
                                        <svg class="iconbutton__icon-content" version="1.1" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <use href="#update" />
                                        </svg>
                                    </span>
                                    <span class="iconbutton__content">
                                        <span>Update</span>
                                    </span>
                                </button>
                            </div>
                        </section>

                        <h2>Dynamically create button component with className option</h2>
                        <section>
                            <div id="dynamicButton" class="buttons-list"></div>
                            <div class="logs-container">
                                <label>Events log</label>
                                <textarea id="eventsLog"></textarea>
                            </div>
                        </section>

                        <h2>Dynamically create link component with className option</h2>
                        <section>
                            <div id="dynamicLink"></div>
                        </section>

                        <h2>Subtitle option with styled background</h2>
                        <section>
                            <div id="subtitle"></div>
                        </section>

                        <h2>No icon</h2>
                        <section>
                            <div id="noIcon"></div>
                        </section>

                        <h2>Disabled component</h2>
                        <section>
                            <div id="disabledContainer"></div>
                            <div class="section-controls">
                                <button id="toggleEnableButtonBtn" class="btn" type="button">Enable button</button>
                                <button id="toggleEnableLinkBtn" class="btn" type="button">Enable link</button>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <svg width="0" height="0" display="none" xmlns="http://www.w3.org/2000/svg">
